<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  BOOKLIB - Premium Dashboard</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; 
            --panel: #0f0f0f;
            --nav: #000000;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --border: #1f1f1f;
            --card-bg: #121212;
            --primary: #6366f1; /* Premium Indigo */
            --accent: #10b981;  /* Emerald Mint */
        }

        [data-theme="light"] {
            --bg: #ffffff; 
            --panel: #f8f9fa;
            --nav: #ffffff;
            --text: #000000;
            --text-dim: #666666;
            --border: #e0e0e0;
            --card-bg: #ffffff;
            --primary: #6366f1; /* Keep same */
            --accent: #10b981;  /* Keep same */
        }

        [data-theme="light"] .desc-text {
            color: #333333;
        }

        * { box-sizing: border-box; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        .app-container {
    display: grid;
    grid-template-columns: 1fr 0px; /* Default: Sidebar hidden */
    grid-template-rows: 90px 110px 1fr auto;
    height: 100vh;
}

/* 2. When sidebar is open, give main 1fr and sidebar 420px */
.app-container.sidebar-open {
    grid-template-columns: 1fr 420px; 
}
        /* Top Nav */
        .top-nav {
            grid-column: 1 / -1; display: flex; align-items: center; padding: 0 50px;
            background: var(--nav); border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 28px; font-weight: 700; letter-spacing: 4px; cursor: pointer; color: var(--text); }

        .search-bar { 
            margin-left: 60px; display: flex; background: var(--card-bg); border-radius: 16px; 
            padding: 12px 25px; width: 500px; align-items: center; border: 1px solid var(--border);
        }
        .search-bar input { background: transparent; border: none; outline: none; width: 100%; color: var(--text); font-size: 16px; padding-left: 12px; }

        /* Secondary Nav */
        .secondary-nav {
            grid-column: 1 / -1; background: var(--nav); border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column; justify-content: center; padding: 0 50px;
        }
        .nav-tabs { display: flex; gap: 40px; margin-bottom: 15px; }
        .tab { cursor: pointer; color: var(--text-dim); font-size: 18px; font-weight: 600; padding-bottom: 8px; border-bottom: 3px solid transparent; }
        .tab:hover { color: var(--text); }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        .genre-bar { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .genre-chip { 
            background: var(--card-bg); border: 1px solid var(--border); padding: 8px 22px; 
            border-radius: 25px; font-size: 14px; color: var(--text-dim); cursor: pointer; white-space: nowrap; font-weight: 500;
        }
        .genre-chip:hover { border-color: var(--primary); color: var(--text); background: #1a1a1a; }

        /* Main Content */
       .main-content {
    grid-column: 1; 
    grid-row: 3;
    padding: 40px 50px;
    overflow-y: auto;
    height: 100%;
    -webkit-overflow-scrolling: touch;
}

        .popular-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 35px; }
        
        .book-card { cursor: pointer; background: var(--card-bg); border: 1px solid var(--border); border-radius: 18px; padding: 15px; }
        .book-card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .book-card img { width: 100%; border-radius: 12px; aspect-ratio: 2/3; object-fit: cover; }
        .book-card .title { font-size: 15px; font-weight: 600; margin-top: 15px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Detail View UI */
        .detail-title { font-size: 48px; font-weight: 800; line-height: 1.1; margin: 0; letter-spacing: -1px; }
        .detail-author { font-size: 20px; color: var(--text-dim); margin-bottom: 25px; }
        
        .meta-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; margin: 30px 0; }
        .meta-item { background: #0a0a0a; border: 1px solid #222; padding: 15px; border-radius: 15px; }
        .meta-label { font-size: 11px; text-transform: uppercase; color: var(--primary); font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
        .meta-value { font-size: 14px; font-weight: 600; color: #fff; }

        .desc-container { 
            background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; 
            border: 1px solid var(--border); line-height: 1.8; margin: 25px 0; max-width: 850px;
        }
        .desc-text { 
            font-size: 15px; color: #e0e0e0; overflow: hidden; max-height: 120px; 
            position: relative; transition: max-height 0.6s ease;
        }
        .desc-text.expanded { max-height: 2500px; }
        
        .read-more-btn { color: var(--primary); cursor: pointer; font-size: 13px; font-weight: 700; margin-top: 15px; display: inline-block; }

        .action-row { display: flex; gap: 20px; margin-top: 30px; padding-bottom: 80px; flex-wrap: wrap; }
        .btn-main { padding: 14px 35px; border-radius: 14px; border: none; cursor: pointer; font-weight: 700; font-size: 15px; }
        .btn-fav { background: white; color: black; }
        .btn-amazon { background: var(--primary); color: white; text-decoration: none; }
        .btn-google { background: #4285f4; color: white; text-decoration: none; }
        .btn-bn { background: #2e8540; color: white; text-decoration: none; }
        .btn-apple { background: #000000; color: white; text-decoration: none; }

        .reference-row { display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap; }
        .btn-secondary { padding: 10px 20px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; font-weight: 600; font-size: 13px; text-decoration: none; color: var(--text); background: var(--card-bg); transition: all 0.3s; }
        .btn-secondary:hover { background: var(--text); color: var(--bg); }
        .btn-wiki { background: var(--card-bg); color: var(--text); border-color: var(--border); }
        .btn-gutenberg { background: var(--card-bg); color: var(--text); border-color: var(--border); }
        .btn-ol { background: var(--card-bg); color: var(--text); border-color: var(--border); }

        .main-content {
    transition: transform 0.35s cubic-bezier(.4,0,.2,1),
                opacity 0.3s ease;
}

.app-container.sidebar-open .main-content {
    transform: scale(0.985) translateX(-8px);
    opacity: 0.95;
}

.detail-enter {
    animation: detailIn 0.4s cubic-bezier(.4,0,.2,1);
}

@keyframes detailIn {
    from {
        opacity: 0;
        transform: translateY(16px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.reddit-comment {
    animation: commentFade 0.25s ease forwards;
}

@keyframes commentFade {
    from {
        opacity: 0;
        transform: translateY(6px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in {
    animation: fadeIn 0.3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

        /* Footer */

            grid-column: 1 / -1;
            background: var(--nav);
            border-top: 1px solid var(--border);
            padding: 6px 20px;
        }
        .footer-content {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-content p {
            color: var(--text-dim);
            font-size: 9px;
            margin: 0;
            line-height: 1.4;
        }

        .auth-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .auth-card { background: var(--panel); padding: 40px; border-radius: 24px; width: 400px; border: 1px solid var(--border); text-align: center; }
        .input-box { width: 100%; padding: 15px; margin-bottom: 15px; background: var(--card-bg); border: 1px solid var(--border); color: var(--text); border-radius: 12px; }

#right-panel {
    min-width: 350px; /* Prevents squashing */
    color: white !important;
    z-index: 100;
}

#comment-thread {
    flex: 1;

#comment-thread {

/* Make sure the text inside the sidebar stands out */
.sidebar-right h2 {
    color: var(--primary);
    border-bottom: 1px solid var(--border);

}

/* FORCE hide when sidebar-open is NOT present */
.app-container:not(.sidebar-open) .sidebar-right {
    display: none !important;

/* Ensure main content takes back the full width immediately */
.app-container:not(.sidebar-open) .main-content {
    grid-column: 1 / -1; /* Stretch across all columns */
}
    </style>
</head>

<script>
    const API_BASE = 'http://localhost:5001';
    const GOOGLE_API = 'https://www.googleapis.com/books/v1/volumes';
    
    let user = JSON.parse(localStorage.getItem('bl_user')) || null;
    let token = localStorage.getItem('bl_token') || 'mock-token';
    let currentBook = null;
    let authMode = 'login';

    window.onload = () => {
        loadTheme();
        updateThemeButton();
        if(user) updateUI();
        switchTab('home');
    };

    // FIX: Changed to fetch from Google directly
    async function performSearch(query = null) {
        exitBookView();

        const q = query || document.getElementById('search-input').value;
        if(!q) return;
        const displayQ = q.replace('subject:', '').replace('author:', '');
        
        // UI logic to show results tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const container = document.getElementById('dynamic-content');
        container.innerHTML = `<h1 style="font-size:32px; margin-bottom:30px">Results for "${displayQ}"</h1><div id="search-grid" class="popular-grid"></div>`;
        
        const grid = document.getElementById('search-grid');
        grid.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch(`${GOOGLE_API}?q=${encodeURIComponent(q)}&maxResults=20`);
            const data = await res.json();
            renderGrid(data.items, 'search-grid');
            document.getElementById('search-grid').classList.add('fade-in'); // Google returns "items"
        } catch(err) { 
            grid.innerHTML = '<p style="color:red">Error connecting to Book API. Please check your internet.</p>'; 
        }
    }

    async function switchTab(tabId) {
    // ALWAYS close the book view first when changing tabs
    exitBookView();

    // Reset layout state
    const app = document.getElementById('app');
    app.classList.remove('sidebar-open');

    // Update Tab UI
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    const activeTab = document.querySelector(`[data-tab="${tabId}"]`);
    if (activeTab) activeTab.classList.add('active');

    const container = document.getElementById('dynamic-content');
    container.innerHTML = '';

    // Load content
    if (tabId === 'home') {
        container.innerHTML = `<h1 style="font-size:32px; margin-bottom:30px">Recommended for You</h1><div id="home-grid" class="popular-grid"></div>`;
        fetchBooks('subject:fiction', 'home-grid');
    } else if (tabId === 'favorites') {
        renderUserList('favorites');
    } else if (tabId === 'mybooks') {
        renderUserList('reading');
    }
}
    async function fetchBooks(query, gridId) {
    const grid = document.getElementById(gridId);
    grid.innerHTML = '<div class="loader"></div>';

    try {
        const res = await fetch(
            `${GOOGLE_API}?q=${encodeURIComponent(query)}&maxResults=12`
        );
        const data = await res.json();
        renderGrid(data.items, gridId);

         grid.classList.remove('fade-in');
        void grid.offsetWidth; // force reflow
        grid.classList.add('fade-in');

    } catch (e) {
        console.error(e);
        grid.innerHTML = '<p style="color:red">Failed to load books.</p>';
    }
}


    function renderGrid(books, gridId) {
        const grid = document.getElementById(gridId);
        if(!books || books.length === 0) { grid.innerHTML = 'No books found.'; return; }
        grid.innerHTML = books.map(book => `
            <div class="book-card" onclick='event.stopPropagation(); showDetail(${JSON.stringify(book).replace(/'/g, "&apos;")})'>
                <img src="${book.volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/200x300'}" alt="cover">
                <div class="title">${book.volumeInfo.title}</div>
            </div>
        `).join('');

        grid.classList.remove('fade-in');
        void grid.offsetWidth; // force reflow
grid.classList.add('fade-in');
    }
function isPublicDomain(info) {
    if (!info.publishedDate) return false;
    const year = parseInt(info.publishedDate.substring(0, 4));
    return year && year < 1929; // Safe public domain cutoff
}

function safeLink(url) {
    return url ? url : '#';
}

            <!-- Left Side: Cover & Stats -->

            <!-- Right Side: Text & Actions -->
            <div style="flex:1">
                <h1 class="detail-title" style="font-size: 56px; margin-bottom:10px">${info.title}</h1>
                <p class="detail-author" style="font-size: 24px; margin-bottom:30px">${info.authors?.join(', ') || 'Unknown Author'}</p>

                <div class="desc-container" style="max-width:100%">

                    ${(info.description && info.description.length > 300) ? `

                </div>

                <h3 style="margin-top:40px; font-size:16px; color:var(--primary)">Get a Copy</h3>

                <h3 style="margin-top:25px; font-size:16px; color:var(--primary)">Digital Reading</h3>

    // 5. Trigger Entrance Animation
    const detail = container.querySelector('.detail-wrapper');

}

function handleAuth() {
    const email = document.getElementById('authEmail').value;
    const pass = document.getElementById('authPass').value;
    
    if(!email || !pass) return alert("Please fill all fields");

    // SIMULATED BACKEND LOGIC
    let users = JSON.parse(localStorage.getItem('bl_registered_users')) || [];
    
    if (authMode === 'signup') {
        // Register logic
        if (users.find(u => u.email === email)) return alert("User already exists!");
        
        const newUser = {
            email: email.toLowerCase(),
            password: pass,
            username: email.split('@')[0],
            favorites: [],
            reading: []
        };
        
        users.push(newUser);
        localStorage.setItem('bl_registered_users', JSON.stringify(users));
        alert("Account created! Please login now.");
        toggleAuthMode();
    } else {
        // Login logic
        const foundUser = users.find(u => u.email === email.toLowerCase() && u.password === pass);
        
        if (foundUser) {
            user = foundUser;
            token = "mock-jwt-token";
            localStorage.setItem('bl_token', token);
            localStorage.setItem('bl_user', JSON.stringify(foundUser));
            alert("Login successful!");
            location.reload();
        } else {
            alert("Invalid email or password. (Did you sign up first?)");
        }
    }
}

    async function postComment() {
    if (!currentBook) return;
    if (!user) return openAuth();
    
    const input = document.getElementById('comment-input');
    const text = input.value.trim();
    if (!text) return;
    
    const newComment = {
        _id: 'local_' + Date.now(),
        bookId: currentBook.id,
        user: user.username,
        text: text,
        likes: 0,
        createdAt: new Date().toISOString(),
        replies: []
    };

    try {
        // Try server first
        await fetch('http://localhost:5001/discussions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newComment)
        });
    } catch (e) {
        // Save to LocalStorage if server fails
        const localKey = `comments_${currentBook.id}`;
        const existing = JSON.parse(localStorage.getItem(localKey)) || [];
        existing.push(newComment);
        localStorage.setItem(localKey, JSON.stringify(existing));
    }

    input.value = '';
    renderComments(); // Refresh view
}

    async function replyToComment(parentId) {
        if (!currentBook) return;
        if (!user) return openAuth();
        
        const thread = document.getElementById('comment-thread');
        const existingReplyBox = document.getElementById(`reply-box-${parentId}`);
        
        if (existingReplyBox) {
            existingReplyBox.remove();
            return;
        }
        
        const replyBox = document.createElement('div');
        replyBox.id = `reply-box-${parentId}`;
        replyBox.style.cssText = 'margin: 12px 0; padding: 12px; background: #111; border-radius: 8px; border: 1px solid #222;';
        replyBox.innerHTML = `
            <textarea id="reply-input-${parentId}" placeholder="Write your reply..." style="width: 100%; height: 70px; background: transparent; border: 1px solid #333; border-radius: 6px; color: white; padding: 10px; font-size: 14px; font-family: Poppins; resize: none; outline: none;"></textarea>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="postReply('${parentId}')" style="flex: 1; padding: 8px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Post Reply</button>
                <button onclick="document.getElementById('reply-box-${parentId}').remove()" style="flex: 1; padding: 8px; background: #222; color: #888; border: none; border-radius: 6px; cursor: pointer;">Cancel</button>
            </div>
        `;
        
        const commentElement = document.querySelector(`[data-comment-id="${parentId}"]`);

    async function postReply(parentId) {
        if (!user) return openAuth();
        
        const replyInput = document.getElementById(`reply-input-${parentId}`);
        const replyText = replyInput.value.trim();
        if (!replyText) return alert('Please write a reply');
        
        try {
            const res = await fetch('http://localhost:5001/discussions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    bookId: currentBook.id,
                    user: user.username,
                    text: replyText,
                    parentId: parentId
                })
            });
            if (!res.ok) throw new Error('Failed to post reply');
            renderComments();
        } catch (e) {
            alert('Error posting reply: ' + e.message);
        }
    }

    function renderCommentNode(comment) {
        const liked = user && comment.likers && comment.likers.includes(user.username);
        const disliked = user && comment.dislikers && comment.dislikers.includes(user.username);
        
        return `
            <div class="reddit-comment" data-comment-id="${comment._id}" style="border-left: 2px solid #333; padding-left: 12px; margin: 12px 0; padding: 12px; background: #0a0a0a; border-radius: 8px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <span style="font-weight: 600; color: var(--primary);">u/${comment.user}</span>
                    <span style="color: #666; font-size: 12px;">${new Date(comment.createdAt).toLocaleDateString()}</span>
                </div>
                <p style="margin: 8px 0; line-height: 1.5; color: #fff;">${comment.text}</p>
                
                <div style="display: flex; gap: 16px; align-items: center; margin-top: 10px; flex-wrap: wrap;">
                    <div style="display: flex; align-items: center; gap: 4px; background: #111; padding: 6px 10px; border-radius: 6px; border: 1px solid #222;">
                        <button onclick="toggleLike('${comment._id}')" style="background: none; border: none; cursor: pointer; font-size: 14px; color: ${liked ? 'var(--accent)' : '#666'}; padding: 0;">üëç ${comment.likes || 0}</button>
                        <span style="color: #444;">|</span>
                        <button onclick="toggleDislike('${comment._id}')" style="background: none; border: none; cursor: pointer; font-size: 14px; color: ${disliked ? '#ff6b6b' : '#666'}; padding: 0;">üëé ${comment.dislikes || 0}</button>
                    </div>
                    <button onclick="replyToComment('${comment._id}')" style="background: none; border: none; cursor: pointer; color: #888; font-size: 12px; padding: 0;"> Reply</button>
                </div>
                
                ${comment.replies && comment.replies.length > 0 ? `
                    <div style="margin-top: 12px; margin-left: 12px; border-left: 1px solid #222; padding-left: 12px;">
                        ${comment.replies.map(reply => renderCommentNode(reply)).join('')}
                    </div>
                ` : ''}
            </div>
        `;
    }
function exitBookView() {
    currentBook = null;

    const panel = document.getElementById('right-panel');

    app.classList.remove('sidebar-open');
    
    // 2. Hard-hide the panel

    const commentInput = document.getElementById('comment-input');

    // 4. Reset Scroll Position of main view
    document.getElementById('main-view').scrollTop = 0;
}
async function renderComments() {
    const thread = document.getElementById('comment-thread');
    if (!currentBook) return;

    // Show a small loader while we check
    thread.innerHTML = '<div class="loader" style="width:20px; height:20px; margin:20px auto;"></div>';

    try {
        // 1. Try to fetch from server
        const res = await fetch(`http://localhost:5001/discussions/${currentBook.id}`);
        if (!res.ok) throw new Error();
        const comments = await res.json();
        
        if (!comments || comments.length === 0) {
            thread.innerHTML = '<p style="color:gray; font-size:12px; text-align: center; padding: 20px;">No discussions yet. Be the first to share! üëá</p>';
        } else {
            thread.innerHTML = comments.filter(c => !c.parentId).map(c => renderCommentNode(c)).join('');
        }
    } catch (e) {
        // 2. FALLBACK: Load from LocalStorage if server is down
        console.log("Backend offline, loading local discussions...");
        const localData = JSON.parse(localStorage.getItem(`comments_${currentBook.id}`)) || [];
        
        if (localData.length === 0) {
            thread.innerHTML = '<p style="color:var(--text-dim); font-size:12px; text-align: center; padding: 20px;">(Offline Mode)<br>No local discussions yet.</p>';
        } else {
            thread.innerHTML = localData.map(c => renderCommentNode(c)).join('');
        }
    }
}
